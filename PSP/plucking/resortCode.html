{% extends 'base.html' %}

{% load static %}

{% block title %}PSP Fields Rounds Checker Update{% endblock %}

{% block body %}
<style>
    /* CSS styles */
</style>

<title>PSP Fields Rounds Checker Update</title>

<h1>Update Field</h1>
<div class="col-lg-12 d-none my-2 d-lg-flex">
    <div class="container-fluid text-primary h-100 d-flex align-items-center justify-content-center"
         style="background-color: indigo; width: 80rem; border-radius: 20px;">
        <div class="card card bg-light text-right h-100 d-flex align-items-center justify-content-center m-3 p-3"
             style="width: 80rem; border-radius: 20px;">
            <h2 class="text-center bg-light text-Primary" style="border-radius: 10px">Plucking Rounds Update</h2>
            <div class="border p-3" style="border-radius: 20px">
                <a class="btn btn-Primary bg-primary btn-info block-lg text-light"
                   href="{% url 'fields-record' %}">Back</a>
                <a class="btn btn-Primary bg-primary btn-info block-lg text-light" href="{% url 'psp' %}">Go To Dashboard</a>
                <div class="container" style="width: 50rem;">
                    <form action="{% url 'fields-create' %}" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="zone_field">Zone Field:</label>
                            <input type="text" class="form-control" id="zone_field" name="zone_field"
                                   value="{{ zone_field|default_if_none:'' }}" required>
                        </div>

                        <div class="form-group">
                            <label for="leaf_type">Leaf Type:</label>
                            <input type="text" class="form-control" id="leaf_type" name="leaf_type"
                                   value="{{ leaf_type|default_if_none:'' }}" required>
                        </div>

                        <!-- Add other form fields with default values using the `default_if_none` filter -->

                        <div class="container" style="width: 50rem;">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a class="btn btn-Primary bg-primary btn-info block-lg text-light"
                               href="{% url 'fields-record' %}">Back</a>
                            <a class="btn btn-Primary bg-primary btn-info block-lg text-light" href="{% url 'psp' %}">Go To
                                Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
