{% extends 'base.html' %}

{% load static %}

{% block title %}Plucking Planner Update{% endblock %}

{% block body %}

<div class="container fluid">
    <div class="card border-primary mt-3">
        <div class="card-header">
            <div class="col grid text-left">
                <div class="col grid text-left">
                    <h1 class="text-left mt-5">Plucking Planner Update</h1>
                    <a class="btn btn-warning bg-primary btn-info block-lg" href="{% url 'plucking-planner' %}">Go
                        Back</a>
                    <a class="btn btn-warning bg-primary btn-info block-lg" href="{% url 'programmedscheme-record' %}">Go
                        To Plucking Planner Record</a>
                    <a class="btn btn-warning bg-primary btn-info block-lg" href="{% url 'psp' %}">Go To Plucking Scheme
                        Program</a>
                    <form method="post" action="{% url 'plucking-planner-create' %}">
                        {% csrf_token %}

                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Division Area:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="division_area"
                                   value="{{ division_area }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">VP Percentage:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="VP_percentage"
                                   value="{{ vp_percentage }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">SD Percentage:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="SD_percentage"
                                   value="{{ sd_percentage }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Month:</label>
                            <select name="month">
                                <option value="{{ current_year }}-01-01">January</option>
                                <option value="{{ current_year }}-02-01">February</option>
                                <option value="{{ current_year }}-03-01">March</option>
                                <option value="{{ current_year }}-04-01">April</option>
                                <option value="{{ current_year }}-05-01">May</option>
                                <option value="{{ current_year }}-06-01">June</option>
                                <option value="{{ current_year }}-07-01">July</option>
                                <option value="{{ current_year }}-08-01">August</option>
                                <option value="{{ current_year }}-09-01">September</option>
                                <option value="{{ current_year }}-10-01">October</option>
                                <option value="{{ current_year }}-11-01">November</option>
                                <option value="{{ current_year }}-12-01">December</option>
                            </select>
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">VP Division Area:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="VP_division_area"
                                   value="{{ vp_division_area }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">SD Division Area:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="SD_division_area"
                                   value="{{ sd_percentage }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">VP Blocks per Zone:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="VP_blocks_per_zone"
                                   value="{{ data.result_data }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">SD Blocks per Zone:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="SD_blocks_per_zone"
                                   value="{{ sd_blocks_per_zone }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">VP Zone Size:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="VP_zone_size"
                                   value="{{ vp_zone_size }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">SD Zone Size:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="SD_zone_size"
                                   value="{{ sd_zone_size }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">VP Schemes per Division:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00'
                                   name="VP_schemes_per_division" value="{{ vp_schemes_per_division }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">SD Schemes per Division:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00'
                                   name="SD_schemes_per_division" value="{{ sd_schemes_per_division }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">VP Rounds per Zone:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="VP_rounds_per_zone"
                                   value="{{ vp_rounds_per_zone }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">SD Rounds per Zone:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00' name="SD_rounds_per_zone"
                                   value="{{ sd_rounds_per_zone }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Total Pluckers per
                                Division:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00'
                                   name="total_pluckers_per_division" value="{{ total_pluckers_per_division }}">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Total Supervisors per
                                Division:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00'
                                   name="total_supervisors_per_division">
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Total Schemes per Division:</label>
                            <input type="text" step='0.01' value='0.00' placeholder='0.00'
                                   name="total_schemes_per_division" value="{{ plucking.total_schemes_per_division }}">
                        </div>
                        <div class="container my-3">
                            <button class="btn btn-primary" type="submit" value="Update" name="update"
                                    typeof="hover">Submit
                            </button>
                            <a class="btn btn-warning bg-success btn-info block-lg"
                               href="{% url 'plucking-planner' %}">Return</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
